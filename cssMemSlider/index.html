<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
</head>

<body>
  <main>
    <div class="slider">
      <input type="radio" checked="checked" name="slide" id="slide1">
      <figure class="slides">
        <img src="assets/1.png" alt="greek-hall" class="slider__image">
        <figcaption>Greek hall</figcaption>
      </figure>
      <input type="radio" name="slide" id="slide2">
      <figure class="slides">
        <img src="assets/2.png" alt="mona-lisa" class="slider__image">
        <figcaption>Mona Lisa</figcaption>
      </figure>
      <input type="radio" name="slide" id="slide3">
      <figure class="slides">
        <img src="assets/3.png" alt="night-palace" class="slider__image">
        <figcaption>Night palace</figcaption>
      </figure>
      <input type="radio" name="slide" id="slide4">
      <figure class="slides">
        <img src="assets/4.png" alt="royal-palace" class="slider__image">
        <figcaption>Royal palace</figcaption>
      </figure>
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
      </div>
    </div>
  </main>
</body>

</html>
